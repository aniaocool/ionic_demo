<ion-view view-title="DD-Account">
  	<ion-content>
    	<ion-list>
    		<!--<ion-toggle class='toggle-assertive'>
        		Enable Friends
    		</ion-toggle>-->
    		<ion-item class="item item-toggle">
		     	HTML5
		     	<label class="toggle toggle-assertive">
			       	<input type="checkbox">
			       	<div class="track">
			         	<div class="handle"></div>
			      	</div>
		    	</label>
		  	</ion-item>
		  	<ion-item class="item item-toggle">
				CSS3
				<label class="toggle toggle-balanced">
					<input type="checkbox" />
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</ion-item>
			<ion-item class="item item-toggle">
				Flashplayer
				<label class="toggle toggle-calm">
					<input type="checkbox" />
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</ion-item>
			<ion-item class="item item-toggle">
				JavaScript 
				<label class="toggle toggle-dark">
					<input type="checkbox" />
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</ion-item>
			<ion-item class="item item-toggle">
				JavaApplets
				<label class="toggle toggle-energized">
					<input type="checkbox" />
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</ion-item>
			<ion-item class="item item-toggle">
				Silverlight
				<label class="toggle toggle-royal">
					<input type="checkbox" />
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</ion-item>
			<ion-item class="item item-toggle">
				WebComponents
				<label class="toggle toggle-positive">
					<input type="checkbox" />
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</ion-item>
    	</ion-list>  	
  	</ion-content>
</ion-view>
