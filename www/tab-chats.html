<ion-view view-title="DD-Chats">
  	<ion-content>
    	<ion-list>
	      	<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap" href='#/tab/chats/{{item.id}}'>
	       		<img ng-src="{{item.src}}">
		        <h2>{{item.name}}</h2>
		        <p>{{item.con}}</p>
		        <i class="icon ion-chevron-right icon-accessory"></i>
		
		        <ion-option-button class="button-assertive" ng-click="items.splice($index, 1)">
		          	Delete
		        </ion-option-button>
	      	</ion-item>
    	</ion-list>
  	</ion-content>
</ion-view>
